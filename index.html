<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Social links profile</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="card">
			<div class="card__author">
				<img
					src="./assets/images/avatar-jessica.jpeg"
					alt="Jessica Randall"
					class="card__author-img"
				/>
			</div>

			<div class="card__content">
				<h2 class="card__name">Jessica Randall</h2>

				<p class="card__location">London, United Kingdom</p>

				<blockquote class="card__quote">
					"Front-end developer and avid reader."
				</blockquote>
			</div>

			<ul class="card__social">
				<li class="card__social-item">
					<a
						href="https://github.com/Jojo25011990"
						class="card__social-link"
						target="_blank"
						>GitHub</a
					>
				</li>
				<li class="card__social-item">
					<a
						href="https://www.frontendmentor.io/profile/Jojo25011990"
						class="card__social-link"
						target="_blank"
						>Frontend Mentor</a
					>
				</li>
				<li class="card__social-item">
					<a
						href="https://www.linkedin.com/feed/?trk=guest_homepage-basic_google-one-tap-submit"
						class="card__social-link"
						target="_blank"
						>LinkedIn</a
					>
				</li>
				<li class="card__social-item">
					<a
						href="https://x.com/"
						class="card__social-link"
						target="_blank"
						>Twitter</a
					>
				</li>
				<li class="card__social-item">
					<a
						href="https://www.instagram.com/web.animations.and.effects/"
						class="card__social-link"
						target="_blank"
						>Instagram</a
					>
				</li>
			</ul>
		</div>

		<div class="attribution" hidden>
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
